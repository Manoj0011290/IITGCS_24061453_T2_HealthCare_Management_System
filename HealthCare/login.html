<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Hospital Login</title>
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet" />
 <style>
  body {
   min-height: 100vh;
   margin: 0;
   font-family: 'Montserrat', Arial, sans-serif;
   background: linear-gradient(120deg, #e3f0ff 0%, #a1c4fd 100%);
   background-size: 200% 200%;
   animation: gradientBG 8s ease-in-out infinite;
   display: flex;
   align-items: center;
   justify-content: center;
   overflow-x: hidden;
  }
  @keyframes gradientBG {
   0% {background-position: 0% 50%;}
   50% {background-position: 100% 50%;}
   100% {background-position: 0% 50%;}
  }
  .login-card {
   background: rgba(255,255,255,0.90);
   border-radius: 22px;
   box-shadow: 0 8px 32px 0 rgba(24,90,157,0.15);
   padding: 50px 38px 38px 38px;
   width: 380px;
   max-width: 94vw;
   backdrop-filter: blur(18px);
   border: 1.5px solid #e3f0ff;
   animation: fadeInUp 1.1s cubic-bezier(.18,.89,.32,1.28);
  }
  @keyframes fadeInUp {
   from { opacity: 0; transform: translateY(40px);}
   to { opacity: 1; transform: translateY(0);}
  }
  .login-card h1 {
   text-align: center;
   margin-bottom: 10px;
   color: #185a9d;
   font-size: 2.2em;
   font-weight: 800;
   letter-spacing: 1px;
  }
  .login-card p {
   text-align: center;
   margin-bottom: 30px;
   color: #4b6584;
   font-size: 1.09em;
   font-weight: 500;
  }
  .login-form {
   display: flex;
   flex-direction: column;
   gap: 22px;
  }
  .form-group {
   position: relative;
   margin-bottom: 0;
  }
  .form-group input {
   width: 100%;
   padding: 16px 14px 16px 14px;
   border: 1.5px solid #e3f0ff;
   border-radius: 7px;
   font-size: 1.05em;
   background: rgba(255,255,255,0.97);
   transition: border 0.3s, box-shadow 0.3s;
   box-shadow: 0 1px 4px rgba(24,90,157,0.06);
   outline: none;
  }
  .form-group input:focus {
   border: 1.5px solid #43cea2;
   box-shadow: 0 0 0 3px #a1c4fd5e;
  }
  .form-group label {
   position: absolute;
   left: 16px;
   top: 16px;
   background: transparent;
   color: #888;
   font-size: 1em;
   pointer-events: none;
   transition: 0.2s cubic-bezier(.4,0,.2,1);
   padding: 0 4px;
  }
  .form-group input:focus + label,
  .form-group input:not(:placeholder-shown) + label {
   top: -12px;
   left: 10px;
   background: #fff;
   color: #43cea2;
   font-size: 0.92em;
   font-weight: 600;
   padding: 0 6px;
   border-radius: 4px;
   box-shadow: 0 2px 8px rgba(24,90,157,0.03);
  }
  .login-form button {
   padding: 15px 0;
   border: none;
   border-radius: 7px;
   background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
   color: #fff;
   font-size: 1.18em;
   font-weight: 700;
   letter-spacing: 1px;
   cursor: pointer;
   box-shadow: 0 4px 16px rgba(67,206,162,0.15);
   margin-top: 8px;
   position: relative;
   overflow: hidden;
   transition: background 0.4s, box-shadow 0.18s, transform 0.18s;
   outline: none;
  }
  .login-form button:hover, .login-form button:focus {
   background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
   box-shadow: 0 8px 32px rgba(24,90,157,0.18);
   transform: scale(1.03);
  }
  .login-form button span {
   position: relative;
   z-index: 1;
   display: inline-block;
   transition: transform 0.3s cubic-bezier(.18,.89,.32,1.28);
  }
  .login-form button:hover span,
  .login-form button:focus span {
   transform: scale(1.08) translateY(-2px);
  }
  .message {
   text-align: center;
   margin-top: 15px;
   font-size: 1em;
   font-weight: 600;
   color: #d9534f; /* red for errors */
   min-height: 24px;
  }
  .login-card .signup-link {
   text-align: center;
   margin-top: 28px;
   font-size: 1em;
   color: #222b45;
  }
  .login-card .signup-link a {
   color: #185a9d;
   text-decoration: none;
   font-weight: 700;
   transition: color 0.2s;
  }
  .login-card .signup-link a:hover {
   color: #43cea2;
   text-decoration: underline;
  }
  @media (max-width: 600px) {
   .login-card {
    width: 98vw;
    padding: 22px 7vw 18px 7vw;
   }
   .login-card h1 {
    font-size: 1.6em;
   }
  }
 </style>
</head>
<body>
 <div class="login-card">
  <h1>Hospital Login</h1>
  <p>Access your healthcare dashboard</p>
  <form class="login-form" id="loginForm" autocomplete="off">
   <div class="form-group">
    <input type="email" id="email" name="email" required placeholder=" " />
    <label for="email">Email address</label>
   </div>
   <div class="form-group">
    <input type="password" id="password" name="password" required placeholder=" " />
    <label for="password">Password</label>
   </div>
   <button type="submit"><span>Log In</span></button>
  </form>
  <div class="message" id="message"></div>
  <div class="signup-link">
   Don't have an account? <a href="signup.html">Sign up here</a>
  </div>
 </div>
 <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // Prevent default form submission
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = ''; // Clear previous messages
        messageDiv.style.color = ''; // Reset color to default

        try {
            const response = await fetch('http://localhost:3001/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json(); // Parse the JSON response from the server

            if (response.ok) { // Check if the response status is 200-299 (success)
                messageDiv.style.color = "#43cea2"; // Green for success
                messageDiv.textContent = data.message || "Login successful! Redirecting...";

                // Store token and user role in localStorage
                localStorage.setItem('token', data.token);
                // CORRECTED LINE: Access data.role directly, not data.user.role
                localStorage.setItem('userRole', data.role); 
                
                // Redirect based on the user's role
                setTimeout(() => {
                    // CORRECTED LINE: Access data.role directly
                    switch (data.role) { 
                        case 'doctor':
                            window.location.href = 'doctor_dashboard.html';
                            break;
                        case 'nurse':
                            window.location.href = 'nurse_dashboard.html';
                            break;
                        case 'receptionist':
                            window.location.href = 'receptionist_dashboard.html';
                            break;
                        case 'admin':
                            window.location.href = 'admin_dashboard.html';
                            break;
                        default:
                            window.location.href = 'index.html'; // Fallback to a generic page if role is unknown
                    }
                }, 1500); // Redirect after 1.5 seconds to allow message to be seen
            } else {
                // Handle errors from the server (e.g., invalid credentials, user not found)
                messageDiv.style.color = "#d9534f"; // Red for errors
                messageDiv.textContent = data.message || "Login failed. Please check your credentials.";
            }
        } catch (error) {
            console.error('Error during login fetch:', error);
            messageDiv.style.color = "#d9534f";
            messageDiv.textContent = 'Network error or server is unavailable. Please ensure your backend is running.';
        }
    });
    </script>
</body>
</html>
