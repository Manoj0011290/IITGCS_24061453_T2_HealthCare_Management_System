<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hospital Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
    min-height: 100vh;
    margin: 0;
    font-family: 'Montserrat', Arial, sans-serif;
    background: linear-gradient(120deg, #e3f0ff 0%, #a1c4fd 100%);
    background-size: 200% 200%;
    animation: gradientBG 8s ease-in-out infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow-x: hidden;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.signup-card {
    position: relative;
    z-index: 2;
    background: rgba(255,255,255,0.90);
    border-radius: 22px;
    box-shadow: 0 8px 32px 0 rgba(24,90,157,0.15);
    padding: 50px 38px 38px 38px;
    width: 380px;
    max-width: 94vw;
    backdrop-filter: blur(18px);
    border: 1.5px solid #e3f0ff;
    animation: fadeInUp 1.1s cubic-bezier(.18,.89,.32,1.28);
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
}

.signup-card h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #185a9d;
    font-size: 2.2em;
    font-weight: 800;
    letter-spacing: 1px;
}

.signup-card p {
    text-align: center;
    margin-bottom: 30px;
    color: #4b6584;
    font-size: 1.09em;
    font-weight: 500;
}

.signup-form {
    display: flex;
    flex-direction: column;
    gap: 22px;
}

.form-group {
    position: relative;
    margin-bottom: 0;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 16px 14px;
    border: 1.5px solid #e3f0ff;
    border-radius: 7px;
    font-size: 1.05em;
    background: rgba(255,255,255,0.97);
    transition: border 0.3s, box-shadow 0.3s;
    box-shadow: 0 1px 4px rgba(24,90,157,0.06);
    outline: none;
}

.form-group input:focus,
.form-group select:focus {
    border: 1.5px solid #43cea2;
    box-shadow: 0 0 0 3px #a1c4fd5e;
}

.form-group label {
    position: absolute;
    left: 16px;
    top: 16px;
    background: transparent;
    color: #888;
    font-size: 1em;
    pointer-events: none;
    transition: 0.2s cubic-bezier(.4,0,.2,1);
    padding: 0 4px;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group select:focus + label,
.form-group select:not([value=""]) + label {
    top: -12px;
    left: 10px;
    background: #fff;
    color: #43cea2;
    font-size: 0.92em;
    font-weight: 600;
    padding: 0 6px;
    border-radius: 4px;
    box-shadow: 0 2px 8px rgba(24,90,157,0.03);
}

.signup-form button {
    padding: 15px 0;
    border: none;
    border-radius: 7px;
    background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
    color: #fff;
    font-size: 1.18em;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(67,206,162,0.15);
    margin-top: 8px;
    position: relative;
    overflow: hidden;
    transition: background 0.4s, box-shadow 0.18s, transform 0.18s;
    outline: none;
}

.signup-form button:hover, .signup-form button:focus {
    background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
    box-shadow: 0 8px 32px rgba(24,90,157,0.18);
    transform: scale(1.03);
}

.signup-form button span {
    position: relative;
    z-index: 1;
    display: inline-block;
    transition: transform 0.3s cubic-bezier(.18,.89,.32,1.28);
}

.signup-form button:hover span,
.signup-form button:focus span {
    transform: scale(1.08) translateY(-2px);
}

.message {
    text-align: center;
    margin-top: 15px;
    font-size: 1em;
    font-weight: 600;
    color: #43cea2;
    min-height: 24px;
}

.signup-card .login-link {
    text-align: center;
    margin-top: 28px;
    font-size: 1em;
    color: #222b45;
}

.signup-card .login-link a {
    color: #185a9d;
    text-decoration: none;
    font-weight: 700;
    transition: color 0.2s;
}

.signup-card .login-link a:hover {
    color: #43cea2;
    text-decoration: underline;
}

@media (max-width: 600px) {
    .signup-card {
        width: 98vw;
        padding: 22px 7vw 18px 7vw;
    }
    .signup-card h1 {
        font-size: 1.2em;
    }
}
    </style>
</head>
<body>
    <div class="signup-card">
        <h1>Hospital Registration</h1>
        <p>Sign up with your role and unique key provided by admin.</p>
        <form class="signup-form" id="signupForm" autocomplete="off">
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder=" " />
                <label for="name">Full Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder=" " />
                <label for="email">Email address</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required minlength="6" placeholder=" " />
                <label for="password">Password</label>
            </div>
            <div class="form-group">
                <select id="role" name="role" required>
                    <option value="" disabled selected></option>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="receptionist">Receptionist</option>
                    <option value="admin">Admin</option>
                </select>
                <label for="role">Select Role</label>
            </div>
            <!-- NEW: Employee ID field -->
            <div class="form-group">
                <input type="text" id="employeeId" name="employeeId" required placeholder=" " autocomplete="off"/>
                <label for="employeeId">Employee ID</label>
            </div>
            <div class="form-group">
                <input type="text" id="roleKey" name="roleKey" required placeholder=" " autocomplete="off"/>
                <label for="roleKey">Role Key</label>
            </div>
            <button type="submit"><span>Sign Up</span></button>
        </form>
        <div class="message" id="message"></div>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const employeeId = document.getElementById('employeeId').value.trim(); // Get employeeId
            const roleKey = document.getElementById('roleKey').value.trim();
            const messageDiv = document.getElementById('message');

            messageDiv.textContent = '';
            messageDiv.style.color = '';

            if (!role) {
                messageDiv.style.color = "#d9534f";
                messageDiv.textContent = "Please select a role.";
                return;
            }

            if (!employeeId) { // Basic validation for employeeId
                messageDiv.style.color = "#d9534f";
                messageDiv.textContent = "Please enter an Employee ID.";
                return;
            }

            try {
                const response = await fetch('http://localhost:3001/api/users/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, role, employeeId, roleKey }) // Include employeeId
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.style.color = "#43cea2";
                    messageDiv.textContent = data.message || "Signup successful! Welcome to our hospital community ðŸŽ‰";
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.style.color = "#d9534f";
                    messageDiv.textContent = data.message || "Signup failed. Please try again.";
                }
            } catch (error) {
                console.error('Error during signup fetch:', error);
                messageDiv.style.color = "#d9534f";
                messageDiv.textContent = 'Network error or server is unavailable. Please ensure the backend is running.';
            }
        });
    </script>
</body>
</html>
